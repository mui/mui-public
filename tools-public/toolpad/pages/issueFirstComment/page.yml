# yaml-language-server: $schema=https://raw.githubusercontent.com/mui/mui-toolpad/v0.1.40/docs/schemas/v1/definitions.json#properties/Page

apiVersion: v1
kind: page
spec:
  title: issueFirstComment
  parameters:
    - name: repoId
      value: '23083156'
  content:
    - component: codeComponent.HealthBadge
      name: codeComponent_HealthBadge
      layout:
        columnSize: 1
      props:
        value:
          $$jsExpression: >
            (() => {
              const length = issueOpenToFirstResponded.data.data.length

              if (issueOpenToFirstResponded.data.data[length - 1].p75 == null) {
                return null
              }

              return Math.round(issueOpenToFirstResponded.data.data[length - 1].p75)
            })()
        warning: 8
        problem: 24
        unit: ' hours'
        lowerIsBetter: true
    - component: Text
      name: Text
      layout:
        columnSize: 1
      props:
        value:
          $$jsExpression: |
            (() => {
              const length = issueOpenToFirstResponded.data.data.length

              return `Based on the last 30 days (since ${
                issueOpenToFirstResponded.data.data[length - 1].event_month
              })`
            })()
  queries:
    - name: issueOpenToFirstResponded
      query:
        kind: rest
        url:
          $$jsExpression: >
            `https://api.ossinsight.io/q/analyze-issue-open-to-first-responded?repoId=${parameters.repoId}`
        headers: []
        method: GET
        searchParams: []
      parameters:
        - name: repoId
          value:
            $$jsExpression: |
              page.parameters.repoId
  display: shell
  alias:
    - fo163htb
