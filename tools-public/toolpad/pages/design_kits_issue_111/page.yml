# yaml-language-server: $schema=https://raw.githubusercontent.com/mui/toolpad/v0.8.1/docs/schemas/v1/definitions.json#properties/Page

apiVersion: v1
kind: page
spec:
  title: design_kits_issue_111
  display: shell
  queries:
    - name: query
      query:
        kind: rest
        url: '  https://api.github.com/repos/mui/mui-design-kits/issues/10/reactions'
        headers:
          - name: X-GitHub-Api-Version
            value: 2022-11-28
          - name: Accept
            value: application/vnd.github+json
          - name: Authorization
            value:
              $$jsExpression: |
                `Bearer ${parameters.GITHUB_TOKEN}`
        method: GET
        searchParams: []
      parameters:
        - name: GITHUB_TOKEN
          value:
            $$env: GITHUB_TOKEN
  content:
    - component: Text
      name: text
      layout:
        columnSize: 1
      props:
        value: https://github.com/mui/mui-design-kits/issues/111 upvotes
        variant: h4
    - component: DataGrid
      name: dataGrid
      layout:
        columnSize: 1
      props:
        rows:
          $$jsExpression: |
            query.data
              .filter((reaction) => reaction.content === "+1")
              .map((reaction) => ({ user: reaction.user.html_url }))
        columns:
          - field: user
            type: link
            width: 379
            align: left
        height: 588
  alias:
    - _-clGLR
