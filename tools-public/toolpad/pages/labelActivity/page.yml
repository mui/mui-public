# yaml-language-server: $schema=https://raw.githubusercontent.com/mui/mui-toolpad/v0.6.0/docs/schemas/v1/definitions.json#properties/Page

apiVersion: v1
kind: page
spec:
  title: Label activity
  content:
    - component: PageRow
      name: pageRow1
      children:
        - component: Text
          name: text
          layout:
            columnSize: 0.6565656565656566
            verticalAlign: center
          props:
            value: 'Filter for GitHub slub:'
        - component: TextField
          name: gitHubSlug
          layout:
            columnSize: 1.3434343434343434
          props:
            label: GitHub slug
            defaultValue: zannager
            fullWidth: true
    - component: Text
      name: text1
      layout:
        columnSize: 1
      props:
        mode: markdown
        value: "Build for:
          https://www.notion.so/mui-org/GitHub-community-issues-PRs-Tier-1-12a8\
          4fdf50e44595afc55343dac00fca#0711365e6f2343bfbbb0c9c78bb2bc8d"
    - component: DataGrid
      name: dataGrid
      layout:
        columnSize: 1
        height: 548
      props:
        rows:
          $$jsExpression: >
            queryLabelsActivity.rows
              .filter((issue) => {
                return issue.timelineItems.some((event) => event.actor === gitHubSlug.value)
              })
              .map((issue) => ({
                ...issue,
                timelineItems: issue.timelineItems.map((event) => event.label),
              }))
        columns:
          - field: title
            type: string
            width: 279
          - field: url
            type: link
            width: 362
          - field: timelineItems
            type: json
            width: 263
        height: 480
  queries:
    - name: queryLabelsActivity
      query:
        function: queryLabelsActivity.ts#queryLabelsActivity
        kind: local
  alias:
    - xj43hyd
  displayName: Label activity
