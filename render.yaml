previews:
  generation: automatic
  expireAfterDays: 7

services:
  - type: web
    name: mui-public-tools-public
    env: node
    rootDir: tools-public
    buildCommand: corepack enable && corepack prepare pnpm@9.15.4 --activate && pnpm install --frozen-lockfile && pnpm build
    startCommand: pnpm start
    plan: starter
    previews:
      plan: starter
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_OPTIONS
        value: --enable-source-maps
      - fromGroup: MUI Store database
      - fromGroup: GitHub public
      - fromGroup: GitHub mui-bot2 public_repo
      - fromGroup: HiBob
      - fromGroup: Zendesk
      - fromGroup: Google Sheet service account
