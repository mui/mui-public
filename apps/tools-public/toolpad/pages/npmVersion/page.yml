# yaml-language-server: $schema=https://raw.githubusercontent.com/mui/toolpad/v0.12.0/docs/schemas/v1/definitions.json#properties/Page

apiVersion: v1
kind: page
spec:
  title: npm version
  parameters:
    - name: package
      value: react-dom
  content:
    - component: Text
      name: text
      layout:
        columnSize: 1
      props:
        mode: markdown
        value:
          $$jsExpression: |-
            `## Deprecated (Downloads in the last 7 days)

            Use this instead: https://frontend-public.mui.com/npm-versions?package=${page.parameters.package}`
  display: shell
  alias:
    - m023hp4
  displayName: npm version
