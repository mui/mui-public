[build]
  publish = "build"

  # Default build command.
  command = "pnpm -F code-infra-dashboard build"

  # Decide when to build Netlify
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF $(pnpm ls --filter code-infra-dashboard --parseable --only-projects) pnpm-*.yaml"

[dev]
  command = "pnpm -F code-infra-dashboard start"
  targetPort = 3000

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "functions"
