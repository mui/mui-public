name: Publish packages

# single workflow for both canary and stable as we can only specify a single
# workflow file for trusted publishing

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      sha:
        description: 'Commit SHA to release from'
        required: false
        type: string
      dry-run:
        description: 'Run in dry-run mode without actually publishing packages'
        required: false
        type: boolean
        default: false
      github-release:
        description: 'Create a GitHub release after publishing'
        required: false
        type: boolean
        default: true

permissions: {}

jobs:
  publish-canary:
    if: github.event_name == 'push'
    uses: ./.github/workflows/publish-canary.yml
    with:
      sha: ${{ github.sha }}

  publish-stable:
    if: github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/publish-stable.yml
    with:
      sha: ${{ inputs.sha }}
      dry-run: ${{ inputs.dry-run }}
      github-release: ${{ inputs.github-release }}
