name: CI

on:
  push:
    branches-ignore:
      # Renovate branches are always Pull Requests.
      # We don't need to run CI twice (push+pull_request)
      - 'renovate/**'
      - 'dependabot/**'

permissions: {}

jobs:
  continuous-releases:
    uses: ./.github/workflows/ci-base.yml
    strategy:
      matrix:
        os: [ubuntu-latest]
    with:
      node_version: '22'
      os: ${{ matrix.os }}
