name: CI

on:
  workflow_call:
    inputs:
      os:
        description: 'Operating System to run the workflow on'
        required: true
        type: string
      node_version:
        description: 'Node.js version to use'
        required: true
        type: string

jobs:
  ci-releases:
    name: Continuous Releases
    if: ${{ github.actor != 'l10nbot' }}
    runs-on: ${{ inputs.os }}
    steps:
      - run: echo "${{ github.actor }}"
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          # fetch all tags which are required for `pnpm release:changelog`
          fetch-depth: 0
      - name: Set up pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
      - name: Use Node.js ${{ inputs.node_version }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ inputs.node_version }}
          # https://github.com/actions/setup-node/blob/main/docs/advanced-usage.md#caching-packages-dependencies
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm release:build
      - run: pnpm validate-declarations
      - name: Publish packages to pkg.pr.new
        # No need to publish on multiple OSes.
        if: inputs.os == 'ubuntu-latest'
        run: pnpm pkg-pr-new-release
