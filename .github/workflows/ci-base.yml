name: PR Releases

on:
  workflow_call:
    inputs:
      # For backwards compatibility
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: ''
      pr-comment:
        description: 'Allows comments from pkg.pr.new bot'
        type: boolean
        required: false
        default: false

permissions: {}

jobs:
  pkg-releases:
    name: pkg.pr.new releases
    if: ${{ github.repository_owner == 'mui' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ github.actor }}"
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          # fetch all tags which are required for `pnpm release:changelog`
          fetch-depth: 0
      - name: Set up pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - name: Use specific Node.js version
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        if: ${{ inputs.node-version != '' }}
        with:
          node-version: ${{ inputs.node-version }}
      - name: Use Node.js version from repo
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        if: ${{ inputs.node-version == '' }}
        with:
          node-version-file: 'package.json'
          # https://github.com/actions/setup-node/blob/main/docs/advanced-usage.md#caching-packages-dependencies
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm release:build
      - name: Publish packages to pkg.pr.new
        uses: mui/mui-public/.github/actions/ci-publish@master
        with:
          pr-comment: ${{ inputs.pr-comment }}
