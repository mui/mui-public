name: 'Publish Preparation'
description: 'Common setup steps for publishing MUI packages'

inputs:
  checkout-ref:
    description: 'Git ref to checkout'
    required: true
    type: string

runs:
  using: 'composite'
  steps:
    - name: Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      with:
        ref: ${{ inputs.checkout-ref }}
        fetch-depth: 0 # Fetch full history for proper git operations
    - name: Set up pnpm
      uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
    - name: Setup Node.js
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
      with:
        node-version: 22.18.0
        # https://github.com/actions/setup-node/blob/main/docs/advanced-usage.md#caching-packages-dependencies
        cache: 'pnpm'
        registry-url: 'https://registry.npmjs.org'
    # Ensure npm 11.5.1 or later is installed
    - name: Update npm
      shell: bash
      run: npm install -g npm@latest
    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile
    - name: Build packages
      shell: bash
      run: pnpm run release:build
